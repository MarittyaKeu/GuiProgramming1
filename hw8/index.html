<!DOCTYPE html>
<html>

<head>
  <title>Homework 6</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header>
    <h1>Dynamic Multiplication Table</h1>
    <p>
      Please enter values to populate the mutliplcation table.
    </p>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <form class="form" id="dynamicForm" action="#" method="get">
          <label>Horizontal Start: </label>
          <div id="hstartslide"></div>
          <br>
          <input type="text" id="hstart" name="hstart" />
          <br>
          <br>
          <label>Horizontal End:</label>
          <div id="hendslide"></div>
          <br>
          <input type="text" id="hend" name="hend" />
          <br>
          <br>
          <label>Vertical Start: </label>
          <div id="vstartslide"></div>
          <br>
          <input type="text" id="vstart" name="vstart" />
          <br>
          <br>
          <label>Vertical End:</label>
          <div id="vendslide"></div>
          <br>
          <input type="text" id="vend" name="vend" />
          <br />
          <br />
          <button type="submit" id="theButton" class="btn btn-danger">Submit</button>
          <button type="reset" onClick="resetForm()" class="btn btn-dark">Reset</button>
          <button type="reset" onClick="clearForm()" class="btn btn-success">Clear</button>
          <button type="button" onClick="saveTable()" class="btn btn-primary">Save</button>
      </div>
      <br /><br>

      <div class="col-md-8" id="box">
        <div class="table" id="table1"></div>
        <!-- <table class="table" id="table1"> -->


      </div>
      <!-- Tab section to store previous saved table-->
      <br><br>
      <div id="tabs">
        <ul>
        </ul>
      </div>


    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
